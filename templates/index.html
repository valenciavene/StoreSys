<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scan Bot</title>
</head>
<body>
    <h1>QR Scan Bot</h1>
    <input type="file" accept="image/*" id="qr-input">
    <button onclick="scanQRCode()">Scan QR Code</button>
    <p id="result"></p>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        function scanQRCode() {
            const input = document.getElementById('qr-input').files[0];
            if (!input) {
                alert('Please select an image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0, img.width, img.height);
                    const imageData = context.getImageData(0, 0, img.width, img.height);
                    const code = jsQR(imageData.data, img.width, img.height);
                    if (code) {
                        document.getElementById('result').innerText = `QR Code Data: ${code.data}`;
                        // Send data to backend
                        fetch('/scan', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ data: code.data })
                        });
                    } else {
                        document.getElementById('result').innerText = 'No QR code found.';
                    }
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(input);
        }
    </script>
</body>
</html>
